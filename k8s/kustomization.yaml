apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: minibit

resources:
  - namespace.yaml
  - secret.yaml
  - velocity-config.yaml
  - minibit-pvc.yaml
  - minibit-init-job.yaml
  - velocity-deployment.yaml
  - velocity-service.yaml
  - minibit-deployment.yaml
  - minibit-service.yaml

# Optional: Add common labels to all resources
commonLabels:
  app.kubernetes.io/name: minibit
  app.kubernetes.io/component: minecraft-server

# Optional: Add common annotations
commonAnnotations:
  description: "MiniBit Minecraft server with Velocity proxy"
